{% extends 'base_user.html' %} 

{% block user_page %}
<div class="mb-4 text-white">
   <div class="flex items-center">
      <h1 class="font-bold ml-2 mt-5">Videos Available:</h1>
   </div>
   <div class="flex flex-wrap items-center">
      {% for video in videos %}
      <a href="{% url 'video_post' video.slug  %}">
         <div class="flex flex-col p-2 mr-2 overflow-hidden w-60 hover:cursor-pointer">
            <img src="{{ video.thumbnail.url }}" class="" alt="" />
            <h3>{{ video.title|slice:"54" }} ...</h3>
         </div>
      </a>
      {% endfor %}
      <div class="">
         {% if videos.has_previous %}
         <a href="?page=1">First</a>
         <a href="?page={{ videos.previous_page_number }}">Previous</a>
         {% endif %} {% if videos.has_next %}
         <a href="?page={{ videos.next_page_number }}"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               class="w-12 h-12 ml-5 hover:bg-red-500 rounded-full p-2">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
            </svg>
         </a>
         {% endif %}
      </div>
   </div>
</div>
{% endblock %}
